              }

              if (tickValues[0] !== min) {
                tickValues.unshift(min);
              }

              // Filter tick values to remove overlapping ticks
              tickValues = tickValues.filter((value, index) => {
                if (index === 0 || index === tickValues.length - 1) {
                  return true; // Retain the first and last tick
                }
                const currentTickPosition = legendScale(value);
                const nextTickPosition = legendScale(tickValues[index + 1]);

      // Define a function to create the area chart
      function createAreaChart(csvFilePath, svgId, color, title, yAx) {
        d3.csv(csvFilePath, function (data) {
          const width = 700;
          const height = 400;
          const margin = {top: 45, right: 70, bottom: 45, left: 70};
          const svg = d3
                  .select(svgId) // Select the correct div for the radial plot
                  .append("svg") // Append an SVG element
                  .attr("width", width)
                  .attr("height", height);

          data.forEach(function (d) {
            d["GHG QUANTITY (METRIC TONS CO2e)"] = +d["GHG QUANTITY (METRIC TONS CO2e)"];
          });

          const avgCO2byYear = {};
          data.forEach(function (d) {
            const year = d.YEAR;
            if (!avgCO2byYear[year]) {
              avgCO2byYear[year] = [];
            }
            avgCO2byYear[year].push(d["GHG QUANTITY (METRIC TONS CO2e)"]);
          });

          // Actually calculating the average
          const avgCO2Data = Object.keys(avgCO2byYear).map(year => ({
            year: +year,
            value: d3.mean(avgCO2byYear[year])
          }));

          const xScale = d3.scaleBand()
                  .domain(avgCO2Data.map(d => d.year))
                  .range([margin.left, width - margin.right])
                  .paddingInner(0.1);

          const yScale = d3.scaleLinear()
                  .domain([0, d3.max(avgCO2Data, d => d.value)])
                  .range([height - margin.bottom, margin.top]);

          // Define area generator for the first area
          const area = d3.area()
                  .x(d => xScale(d.year) + xScale.bandwidth() / 2)
                  .y0(height - margin.bottom)
                  .y1(d => yScale(d.value));

          // Append area
          svg.append("path")
                  .datum(avgCO2Data)
                  .attr("fill", color)
                  .attr("d", area);

          // Append x axis
          svg.append("g")
                  .attr("transform", `translate(0,${height - margin.bottom})`)
                  .call(d3.axisBottom(xScale))
                  .selectAll("text")
                  .attr("transform", "rotate(-45)")
                  .style("text-anchor", "end");

          // Append y axis
          svg.append("g")
                  .attr("transform", `translate(${margin.left},0)`)
                  .call(d3.axisLeft(yScale));

          // Append x-axis label
          svg.append("text")
                  .attr("transform", `translate(${width / 2},${height})`)
                  .style("text-anchor", "middle")
                  .text("Year");

          // Append y-axis label
          svg.append("text")
                  .attr("transform", "rotate(-90)")
                  .attr("y", 0)
                  .attr("x", 0 - height / 2)
                  .attr("dy", "1em")
                  .style("text-anchor", "middle")
                  .text(yAx);

          svg.append("text")
                  .attr("x", width / 2)
                  .attr("y", margin.top / 2)
                  .attr("text-anchor", "middle")
                  .style("font-size", "16px")
                  .text(title);

        });
      }

      // Call the function for each CSV file
      createAreaChart("./Data Sources/CO2 Only All Years.csv", "#radialPlot1", "#41b6c4", "C02 Emissions", "CO2 Emissions (Metric Tons)");
      createAreaChart("./Data Sources/CH4 Only All Years.csv", "#radialPlot2", "#fe9929", "CH4 Emissions", "CH4 Emissions (Metric Tons)");
      createAreaChart("./Data Sources/N2O Only All Years.csv", "#radialPlot3", "#78c679", "N2O Emissions", "NO2 Emissions (Metric Tons)");
      createAreaChart("./Data Sources/Fluorinated GHGs Only All Years.csv", "#radialPlot4", "#f768a1", "Fluorinated GHGs Emissions", "Fluorinated GHGs Emissions (Metric Tons)");


      // Creating a line graph of top 5 countries CO2 emissons from 2010-2022
    // Creating a line graph of top 5 countries CO2 emissons from 2010-2020

      // Importing the data and setting the height and width
      d3.csv(
        "./Data Sources/Our World in Data- GHG Emissions by Country.csv",
        function (data) {
          const margin = { top: 50, right: 240, bottom: 50, left: 130 };
          const width = 1000 - margin.left - margin.right;
          const height = 650 - margin.top - margin.bottom; // Adjusted height to fit at the top

          const svg = d3
            .select("#linegraph")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr(
              "transform",
              "translate(" + margin.left + "," + margin.top + ")"
            ); // Removed margin adjustment

          // x axis will be for years (2010 to 2020 only because those are the years in the data above)
          const xScale = d3
            .scaleLinear()
            .domain([2010, 2020])
            .range([0, width]);

          // y axis will be for ghg
          const yScale = d3.scaleLinear().domain([0, 12000]).range([height, 0]);

          const colors = [
            "#e6b400",
            "#0e4c92",
            "#008500",
            "#c21807",
            "#7c3868",
          ];

          // creating a color scale to color the lines for each country
          const colorScale = d3
            .scaleOrdinal()
            .domain(data.map((d) => d.country))
            .range(colors);

          // lines for the graph
          const line = d3
            .line()
            .x((d) => xScale(d.year))
            .y((d) => yScale(d.total_ghg));

          // need to sort the data by year so that the line is smooth
          data.sort((a, b) => a.year - b.year);

          data.forEach((countryData) => {
            svg
              .append("path")
              .datum(data.filter((d) => d.country === countryData.country))
              .attr("fill", "none")
              .attr("stroke", colorScale(countryData.country))
              .attr("stroke-width", 3)
              .attr("d", line);
          });

          svg
            .append("g")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(xScale).tickFormat(d3.format("d")));

          svg.append("g").call(d3.axisLeft(yScale));

          // adding x axis label
          svg
            .append("text")
            .attr("transform", `translate(${width / 2},${height + margin.top})`)
            .style("text-anchor", "middle")
            .style("font-size", "20px")
            .text("Year");

          // adding y axis label
          svg
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 0 - margin.left + 60)
            .attr("x", 0 - height / 2)
            .attr("dy", "1em")
            .style("text-anchor", "middle")
            .style("font-size", "20px")
            .text("CO2 Emissions (Excluding Land Use)");

          // add a title
          svg
            .append("text")
            .attr("x", width / 2)
            .attr("y", 0 - margin.top / 2)
            .attr("text-anchor", "middle")
            .style("font-size", "24px")
            .text("CO2 Emissions by Country (2010-2020)");

          // adding a legend
          const legend = svg
            .append("g")
            .attr("transform", `translate(${width - 10},${10})`);

          const legendItems = legend
            .selectAll(".legend")
            .data(Array.from(new Set(data.map((d) => d.country)))) // added this because countries kept repeating in the legend
            .enter()
            .append("g")
            .attr("class", "legend")
            .attr("transform", (d, i) => `translate(0,${i * 20})`);

          legendItems
            .append("rect")
            .attr("x", 115)
            .attr("width", 18)
            .attr("height", 18)
            .style("fill", (d) => colorScale(d));

          legendItems
            .append("text")
            .attr("x", 140)
            .attr("y", 9)
            .attr("dy", ".35em")
            .style("text-anchor", "start")
            .text((d) => d);

          // adding a flag to the end of each line

          // United States Flag
          const usLoc = data.find((d) => d.country === "United States");

          svg
            .append("image")
            .attr("href", "./Flag Images/american-flag.png")
            .attr("x", xScale(usLoc.year) + 635)
            .attr("y", yScale(usLoc.total_ghg) + 5)
            .attr("width", 50)
            .attr("height", 50);

          // China Flag
          const chinaLoc = data.find((d) => d.country === "China");

          svg
            .append("image")
            .attr("href", "./Flag Images/china-flag.png")
            .attr("x", xScale(chinaLoc.year) + 630)
            .attr("y", yScale(chinaLoc.total_ghg) - 140)
            .attr("width", 60)
            .attr("height", 60);

          // India Flag
          const indiaLoc = data.find((d) => d.country === "India");

          svg
            .append("image")
            .attr("href", "./Flag Images/india-flag.png")
            .attr("x", xScale(indiaLoc.year) + 635)
            .attr("y", yScale(indiaLoc.total_ghg) - 57)
            .attr("width", 50)
            .attr("height", 50);

          // Russia Flag
          const russiaLoc = data.find((d) => d.country === "Russia");

          svg
            .append("image")
            .attr("href", "./Flag Images/russia-flag.png")
            .attr("x", xScale(russiaLoc.year) + 635)
            .attr("y", yScale(russiaLoc.total_ghg) - 35)
            .attr("width", 50)
            .attr("height", 50);

          // Japan flag
          const japanLoc = data.find((d) => d.country === "Japan");

          svg
            .append("image")
            .attr("href", "./Flag Images/japan-flag.png")
            .attr("x", xScale(japanLoc.year) + 635)
            .attr("y", yScale(japanLoc.total_ghg) - 15)
            .attr("width", 50)
            .attr("height", 50);

          // Define the positions and messages for each point
          const points = [
            {
              x: 400,
              y: 38,
              text: "While other countries have seen steady decreases in greenhouse gas emissions, China is still on the rise.",
            },
            {
              x: 350,
              y: 286,
              text: "The United States has been the country with the second highest greenhouse gas emissions in thoughout the decade 2010-2020.",
            },
            { x: 602, y: 300, text: "More drastic dip due to COVID pandemic." },
          ];

          // Append circles for the points
          svg
            .selectAll(".point")
            .data(points)
            .enter()
            .append("circle")
            .attr("class", "point")
            .attr("cx", (d) => d.x)
            .attr("cy", (d) => d.y)
            .attr("r", 10) // Adjust the radius as needed
            .style("fill", "#f5f5f5")
            .style("stroke", "black")
            .style("stroke-width", 5)
            .style("cursor", "pointer")
            .on("mouseover", function (d) {
              const tooltipBox = svg
                .append("foreignObject")
                .attr("class", "tooltip-box")
                .attr("x", d.x - 30) // Adjust the x position as needed
                .attr("y", d === points[0] ? d.y + 10 : d.y - 20)
                .attr("width", 120) // Adjust the width of the box as needed
                .attr("height", 100)
                .style("fill", "white")
                .style("stroke", "black")
                .style("stroke-width", 2);

              const tooltipText = svg
                .append("foreignObject")
                .attr("class", "tooltip")
                .attr("x", d.x - 40) // Adjust the x position as needed
                .attr(
                  "y",
                  d === points[0]
                    ? d.y + 22
                    : d === points[1]
                    ? d.y - 105
                    : d.y + 25
                )
                .attr("width", 250) // Adjust the width of the box as needed
                .attr("height", 100)
                .append("xhtml:div")
                .style("font-size", "18px")
                .style("text-align", "center")
                .html(d.text);

              const textHeight = tooltipText.node().getBBox().height;

              tooltipBox
                .attr("height", textHeight + 20) // Adjust the height of the box based on the text height
                .attr("y", d === points[0] ? d.y + 10 : d.y - 20); // Re-adjust the y position based on the text height
            })

            .on("mouseout", function () {
              // Remove the message when mouseout
              svg.selectAll(".tooltip").remove();
              svg.selectAll(".tooltip-box").remove();
            });
        }
      );

       // Creating a tree map to show how much of the total CO2 emissions each of these countries takes up

      // Importing the data and setting the height and width
      d3.csv(
        "./Data Sources/Our World in Data- Grouped GHG.csv",
        function (data) {
          const margin = { top: 50, right: 240, bottom: 50, left: 130 };
          const width = 1000 - margin.left - margin.right;
          const height = 650 - margin.top - margin.bottom;

          const svg = d3
            .select("#treemap")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr(
              "transform",
              "translate(" + margin.left + "," + margin.top + ")"
            );

          // Only doing 2022 for now
          var filteredData = data.filter(function (d) {
            return d.year === "2020";
          });

          var treemap = d3.treemap().size([width, height]).padding(1);

          // Group the data by country -- onlt top 5 countries then all other countries are shown
          var nestedData = d3
            .nest()
            .key(function (d) {
              return d.country;
            })
            .entries(filteredData);

          // Creating a heirarchy for the tree map
          var root = d3
            .hierarchy({ values: nestedData }, function (d) {
              return d.values;
            })
            .sum(function (d) {
              return +d.total_ghg;
            });

          treemap(root);

          // creating tree map colors to correspond to the line chart

          const colors = d3
            .scaleOrdinal()
            .domain([
              "China",
              "United States",
              "India",
              "Russia",
              "Japan",
              "All Other Countries",
            ])
            .range([
              "#e6b400",
              "#0e4c92",
              "#008500",
              "#c21807",
              "#7c3868",
              "#898c8a",
            ]);

          // Making the rectangles
          svg
            .selectAll("rect")
            .data(root.leaves())
            .enter()
            .append("rect")
            .attr("x", function (d) {
              return d.x0;
            })
            .attr("y", function (d) {
              return d.y0;
            })
            .attr("width", function (d) {
              return d.x1 - d.x0;
            })
            .attr("height", function (d) {
              return d.y1 - d.y0;
            })
            .attr("fill", function (d) {
              return colors(d.data.country);
            });

          // Adding the country names
          svg
            .selectAll("text")
            .data(root.leaves())
            .enter()
            .append("text")
            .attr("x", function (d) {
              return d.x0 + 5;
            })
            .attr("y", function (d) {
              return d.y0 + 20;
            })
            .text(function (d) {
              return d.data.country;
            })
            .attr("fill", "white")
            .style("font-size", "20px");

          svg
            .append("image")
            .attr("href", "./Flag Images/american-flag.png")
            .attr("x", 130)
            .attr("y", 320)
            .attr("width", 60)
            .attr("height", 60);

          svg
            .append("image")
            .attr("href", "./Flag Images/china-flag.png")
            .attr("x", 60)
            .attr("y", -10)
            .attr("width", 70)
            .attr("height", 70);

          svg
            .append("image")
            .attr("href", "./Flag Images/india-flag.png")
            .attr("x", 60)
            .attr("y", 460)
            .attr("width", 60)
            .attr("height", 60);

        });

    </script>
  </body>
